@(Token:String)

<!DOCTYPE html>

<html>
    <head>
        <title>Drop-in UI - One time payment</title>
        <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/stylesheets/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
        <div class="container marketing">
            <div href="#payment" id="payment" class="row">
                <div class="col-md-8 text-left">
                    <form role="form" id="checkout" action ="/gateway/payment-method/create" method="post">

                        <div class="form-group">
                            <label for="customer_id">Customer ID: </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="customer_id" name="customer_id" value="36679493" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group" id="dropin-ui"></div>
                        </div>
                        <input type="submit" name="Pay" id="Pay" value="Pay" class="btn btn-large btn-primary pull-left">
                    </form>
                </div>
            </div>
        </div>


        <script>
        braintree.setup("@Token", "dropin", {
            container: "dropin-ui",
            paypal: {
                displayName: "TestMerchant"
            }

        });

        </script>
    </body>

</html>
