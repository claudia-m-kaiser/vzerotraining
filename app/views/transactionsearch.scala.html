@(records:java.util.List[java.util.Map[String,String]])

<!DOCTYPE html>

<html>
    <head>
        <title>Settlement Batch Summary</title>
        <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/stylesheets/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Created Date</th>
                </tr></thead>
            <tbody>
            @for(record <- records) {
                <tr>
                    <td>@record.get("id")</td>
                    <td>@record.get("type")</td>
                    <td>@record.get("status")</td>
                    <td>@record.get("amount")</td>
                    <td>@record.get("currency")</td>
                    <td>@record.get("created_date")</td>
                </tr>
            }
            </tbody>
        </table>

        <script>


        </script>
    </body>

</html>
