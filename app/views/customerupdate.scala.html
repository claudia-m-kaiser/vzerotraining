@(Token:String, Customer:com.braintreegateway.Customer)

<!DOCTYPE html>

<html>
    <head>
        <title>Update Customer Details</title>
        <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/stylesheets/styles.css" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script
    </head>
    <body>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
        <div class="container marketing">
            <div id="CustomerDetails" href="#CustomerDetails" class="row">
                <h4>Update your account details:</h4>
                <form id="customerForm" role="form" method="post">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="InputFirstName">First Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputFirstName" id="InputFirstName"  value=@Customer.getFirstName()>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputLastName">Last Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputLastName" id="InputLastName" value=@Customer.getLastName() >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Enter Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmail" name="InputEmail" value=@Customer.getEmail() >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputAddress">Enter Street Address</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="InputAddress" name="InputAddress" value=@Customer.getAddresses.get(0).getStreetAddress() >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputSuburb">Enter Suburb</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="InputSuburb" name="InputSuburb" value=@Customer.getAddresses.get(0).getLocality() >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputSuburb">Enter Postcode</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="InputPostcode" name="InputPostcode" value=@Customer.getAddresses.get(0).getPostalCode() >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputState">Enter State</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="InputState" name="InputState" value=@Customer.getAddresses.get(0).getRegion() >
                            </div>
                        </div>

                        <input type="text" class="form-control" name="payment_method_nonce" id="payment_method_nonce" style="visibility: hidden">

                        <input type="button" name="update" id="updateCustomerBtn" value="Update" class="btn btn-info pull-left">
                    </div>
                </form>
                <div id="PaymentDetails" href="#PaymentDetails" class="col-lg-12">
                    <p>Please update your payment details:</p>
                    <img src=@Customer.getPaymentMethods.get(0).getImageUrl><br>
                    <img src=@Customer.getPaymentMethods.get(1).getImageUrl>
                </div>
            </div>
        </div>
